<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=swap_horiz" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="parent">
        <div id="container">
            <h1>CURRENCY CONVERTER</h1>
            <input type="text" placeholder="Enter your amount">
            <div id="country">
                <div class="flag-option">
                    <img id="I1" src="https://flagsapi.com/US/shiny/64.png" alt="Flag Image">
                    <select class="select" id="a" onchange="flag()">

                    </select>
                </div>
                <span class="material-symbols-outlined">
                  swap_horiz
                </span>
                <div class="flag-option">
                    <img id="I2" src="https://flagsapi.com/US/shiny/64.png" alt="Flag Image">
                    <select class="select" id="b" onchange="flag2()">

                    </select>
                </div>
            </div>
            <button onclick="rate()">Convert</button>
            <p>Amount in desired Currency  =</p>
        </div>
    </div>
</body>

</html>
